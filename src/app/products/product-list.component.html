<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}} <p style="color: yellow">(Server waits 2 seconds before go to edit page if it is using Resolver)</p>
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type="text" [(ngModel)]='listFilter' />
      </div>
      <div class='row'>
        <div class='col-md-6'><h3>Filtered by: {{listFilter}}</h3></div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf='products && products.length'>
          <thead>
            <tr>
<!--              <th>
                <button class='btn btn-primary' (click)='toggleImage()'>Show Image</button>
              </th>
            -->              
              <th>Product</th> 
              <th>Code</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filteredProducts'>
              <td><a [routerLink]="['/product', product.id, 'edit']" [queryParams] = "{ filterBy: listFilter, showImage: true }">{{product.productName}}</a></td>
              <td>{{product.productCode}}</td>
              <td>{{product.price}}</td>
              <td>{{product.starRating}}</td>
              <td><a class='btn btn-primary' [routerLink]="['/product', product.id, 'edit']">Edit</a></td>
<!--                
              <td><img [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' *ngIf='showImage'></td>
              <td><a [routerLink]="['/products', product.id]">{{product.productName}}</a></td>
              <td>{{productCode | lowercase | convertToSpaces: '-'}}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price}}</td>
              <td><pm-star [rating]='product.starRating' (ratingclicked)='onRatingClicked($event)'></pm-star></td>
              <td>product.rating</td>
              <td><a class='btn btn-primary' [routerLink]="['/products', product.id, 'edit']">Edit</a></td>
-->              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
